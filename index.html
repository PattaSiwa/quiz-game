<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleBody.css">
    <link rel="stylesheet" href="css/styleModal.css">
    <link rel="stylesheet" href="css/styleGame.css">
    <title>Quiz Game</title>
</head>

<body>

    <div id="startModal" class="modal">
        <div class="modalContent">
            <p>Can I Quiz You on Ocean Facts?</p>
            <button id="startQuiz">Start Quiz</button>
        </div>
    </div>


    <div id="helpModal" class="modal">
        <div class="modalContent">
            <span class="closeBtn">&times;</span>
            <ul>
                <li>Answer by selecting one of the multiple choices</li>
                <li>Restart the quiz by selecting the button below</li>
            </ul>
            <button class="restartQuiz">Restart Quiz</button>
        </div>
    </div>

    <main>
        <div>
            <button id="helpMe">Need Help?</button>
        </div>
        <br>

        <div class="quizContainer">
            <div class="questionContainer">
                <h2 id="question">What is this animal?</h2>
            </div>
            <div class="pictureContainer">
                <img src="https://images.unsplash.com/photo-1545671913-b89ac1b4ac10?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                    alt="an octopus">
            </div>
            <div class="answersContainer">
                <div class="keyContainer">
                    <button class="answer" id="A">A: Seahorse</button>
                </div>
                <div class="keyContainer">
                    <button class="answer" id="B">B: Octopus</button>
                </div>
                <div class="keyContainer">
                    <button class="answer" id="C">C: An Egg</button>
                </div>
                <div class="keyContainer">
                    <button class="answer" id="D">D: Squid</button>
                </div>

            </div>

        </div>

    </main>



    <script src="js/app.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
