<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleBody.css">
    <link rel="stylesheet" href="css/styleModal.css">
    <link rel="stylesheet" href="css/styleGame.css">
    <title>Quiz Game</title>
</head>

<body>
    <!-- commenting out for now -->
    <div id="startModal" class="modal">
        <div class="modalContent">
            <p>Can I Quiz You on Ocean Facts?</p>
            <button id="startQuiz">Start Quiz</button>
        </div>
    </div>


    <div id="helpModal" class="modal">
        <div class="modalContent">
            <span class="closeBtn">&times;</span>
            <ul>
                <li>Answer by selecting one of the multiple choices</li>
                <li>Restart the quiz by selecting the button below</li>
            </ul>
            <button class="restartQuiz">Restart Quiz</button>
        </div>
    </div>

    <div id="endModal" class="modal">
        <div class="modalContent">

            <h3>Nice Job Finishing the quiz!</h3>
            <h3>Your Score is:</h3>
            <h3 id="score"></h3>
            <button id="retakeQuiz">Take The Quiz Again!</button>
        </div>
    </div>

    <main>
        <div>
            <button id="helpMe">Need Help?</button>
        </div>
        <br>

        <div class="quizContainer">
            <div class="questionContainer">
                <h2 id="question"> </h2>
            </div>
            <div class="pictureContainer">
                <!-- <img src="img/1.jpeg" alt="an octopus"> -->
            </div>
            <div class="feedbackContainer">
                <h5 class="feedback">Pick an answer below</h5>
            </div>
            <div class="answersContainer">
                <div class="keyContainer">
                    <button class="answer" id="A"></button>
                </div>
                <div class="keyContainer">
                    <button class="answer" id="B"></button>
                </div>
                <div class="keyContainer">
                    <button class="answer" id="C"></button>
                </div>
                <div class="keyContainer">
                    <button class="answer" id="D"></button>
                </div>

            </div>

        </div>

    </main>


    <script src="js/modal.js"></script>
    <script src="js/shuffleArray.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/checkAnswer.js"></script>
    <script src="js/domDisplay.js"></script>
    <script src="js/controlFlow.js"></script>
</body>

</html>
